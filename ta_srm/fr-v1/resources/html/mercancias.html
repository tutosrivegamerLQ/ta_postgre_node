<!-- 
    Formulario para la adición y edición de mercancias
    Note que cada <input> tiene un ID que lo identifica de manera única.
    Consulte en https://www.w3schools.com/html/html_form_input_types.asp los tipos de cada <input>
    Consulte también en https://www.w3schools.com/html/html_form_attributes.asp los atributos utlizados aquí
    https://www.youtube.com/watch?v=hl_Twm8PJec (validaciones)
    https://lenguajehtml.com/html/validaciones/validaciones-html5/ (validaciones)
    Con base en este formulario puede implementar los demás que se requieren
 -->
<form id="form-mercancias">
  <fieldset>
    <!-- IMPORTANTE: no es necesario mostrar el ID de las mercancías, por eso type="hidden"  -->
    <div class="row mx-1 my-0">
      <div class="col">
        <div class="form-group">
          <label for="disponible" class="form-label my-0">ID</label>
          <input type="text" class="form-control" id="id" name="id" placeholder="Asignación automática" disabled />
        </div>
      </div>

      <div class="col-8">
        <div class="form-group">
          <label for="cliente" class="form-label my-0">Cliente</label>
          <select class="form-control" id="cliente" name="cliente" required></select>
        </div>
      </div>
    </div>

    <div class="form-group mx-3 mt-2">
      <label for="contenido" class="form-label my-0">Dice contener</label>
      <input type="text" class="form-control" id="contenido" name="contenido" minlength="4" maxlength="150" required />
    </div>

    <div class="row mx-1 mt-2">
      <div class="col">
        <div class="form-group">
          <label for="alto" class="form-label my-0">Alto</label>
          <input type="number" class="form-control" id="alto" name="alto" value="1.0" min="0.1" max="2.59" step="0.01" required />
        </div>
      </div>

      <div class="col">
        <div class="form-group"></div>
        <label for="ancho" class="form-label my-0">Ancho</label>
        <input type="number" class="form-control" id="ancho" name="ancho" value="1.0" min="0.1" max="2.44" step="0.01" required />
      </div>

      <div class="col">
        <div class="form-group">
          <label for="largo" class="form-label my-0">Largo</label>
          <input type="number" class="form-control" id="largo" name="largo" value="1.0" min="0.1" max="12.19" step="0.01" required />
        </div>
      </div>
    </div>

    <div class="row mx-1">
      <div class="col">
        <div class="form-group">
          <label for="ingreso" class="form-label mt-2 mb-0">Ingreso</label>
          <input type="datetime-local" class="form-control" id="ingreso" name="ingreso" min="2022-01-01T00:00" max="2099-12-14T23:59" required />
        </div>
      </div>

      <div class="col">
        <div class="form-group"></div>
        <label for="salida" class="form-label mt-2 mb-0">Salida</label>
        <input type="datetime-local" class="form-control" id="salida" name="salida" min="2022-01-01T00:00" max="2099-12-14T23:59" required />
      </div>
    </div>

    <div class="form-group mx-3 mt-2">
      <label for="bodega" class="form-label my-0">Bodega</label>
      <input type="text" class="form-control" id="bodega" name="bodega" placeholder="Nombre de la bodega y ubicación" minlength="10" maxlength="200" required />
    </div>
  </fieldset>
</form>
